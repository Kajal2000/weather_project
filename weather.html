<!DOCTYPE html>
<html>
<head>

    <script>
        $.ajax({
          url: 'http://localhost:8000/getApi',
          data: {
    
          },
          dataType: 'json',
          success: function (data) {
            for (i of data) {
                var State = i[2]
                var Temperature = i[0]
                var Color = ""
              $('#StateId').append(`<tr><td>${State}</td><td>${Temperature}</td><td>${Color} </td></tr>`);
            }
          }
        });
      </script>

<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 50%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 15px;
}

}
</style>
</head>
<body>

<table id="StateId">

</html>
